- name: Install dependencies for setting up sources
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - curl
    - gnupg2
    - lsb-release
    - software-properties-common

- name: Enable ubuntu universe repository
  become: yes
  apt_repository:
    repo: deb http://archive.ubuntu.com/ubuntu focal universe
    state: present
    update_cache: True

- name: Update Apt
  become: true
  apt:
    upgrade: yes
    force_apt_get: true
    update_cache: true
    state: present

- name: Get version information
  command: lsb_release -sc
  register: version_info

# sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
- name: Setup ROS sources
  become: yes
  apt_repository:
    repo: "deb {{ ros_repository_url }} {{ version_info }} main"
    state: present
    filename: ros

# curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
# sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros.key -o /usr/share/keyrings/ros-archive-keyring.gpg
- name: Setup ROS keys
  become: yes
  ansible.builtin.get_url:
    url: "{{ ros_gpg_key_url }}"
    dest: /usr/share/keyrings/ros-archive-keyring.gpg

# sudo apt install ros-<distro>-ros-base
- name: Install ROS
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
      - "{{ 'ros-' + ros_distribution + '-' + ros_configuration }}"

# sudo apt install python3-argcomplete
- name: Install rosdep (optional)
  become: yes
  apt:
    name: python3-rosdep

- name: Install rosinstall
  become: yes
  apt:
    name: python3-rosinstall

- name: Install rosinstall generator
  become: yes
  apt:
    name: python3-rosinstall-generator

- name: Install wstool
  become: yes
  apt:
    name: python3-wstool

- name: Install build essential
  become: yes
  apt:
    name: build-essential
